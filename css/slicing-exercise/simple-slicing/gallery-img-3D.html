<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery 3D</title>
        <link rel="stylesheet" href="gallery-img-3D.css" />
    </head>
    <body>
        <div class="container">
            <div class="gallery">
                <div class="wrapper">
                    <div class="imgbox" style="--i: 1">
                        <img src="./asset/img1.jpeg" alt="img1" />

                    <div class="imgbox" style="--i: 2">
                        <img src="./asset/img2.jpeg" alt="img2" />
                    </div>
                    <div class="imgbox" style="--i: 3">

                    </div>
                    <div class="imgbox" style="--i: 4">
                        <img src="./asset/img4.jpeg" alt="img4" />
                    </div>
                    <div class="imgbox" style="--i: 5">

                    </div>
                    <div class="imgbox" style="--i: 6">
                        <img src="./asset/img6.jpeg" alt="img6" />
                    </div>
                    <div class="imgbox" style="--i: 7">
                        <img src="./asset/img7.jpeg" alt="img7" />
                    </div>
                    <div class="imgbox" style="--i: 8">
                        <img src="./asset/img8.jpeg" alt="img8" />
                    </div>
                    <div class="imgbox" style="--i: 9">
                        <img src="./asset/img9.jpeg" alt="img9" />
                    </div>
                    <div class="imgbox" style="--i: 10">

            </div>
        </div>
    </body>
</html>
