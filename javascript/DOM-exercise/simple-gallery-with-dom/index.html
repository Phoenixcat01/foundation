<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Gallery with DOM</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Simple Gallery</h1>
        <div class="container">
            <img
                src="../../../images/image1.jpeg"
                alt="image1"
                class="jumbo-thumbnail"
            />
            <div class="gallery">
                <img
                    src="../../../images/image2.jpeg"
                    alt="image2"
                    class="thumbnail"
                />
                <img
                    src="../../../images/image3.jpeg"
                    alt="image3"
                    class="thumbnail"
                />
                <img
                    src="../../../images/image4.jpeg"
                    alt="image4"
                    class="thumbnail"
                />
                <img
                    src="../../../images/image5.jpeg"
                    alt="image5"
                    class="thumbnail"
                />
                <img
                    src="../../../images/image6.jpeg"
                    alt="image6"
                    class="thumbnail"
                />
                <img
                    src="../../../images/image2.jpeg"
                    alt="image7"
                    class="thumbnail"
                />
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
